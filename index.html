<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adnan Bashir - Profile</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --btn-bg: #2d2d2d;
            --btn-border: #404040;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container for the single profile card */
        .container {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid var(--accent);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            font-weight: 700;
        }

        h2 {
            font-size: 0.9rem;
            color: var(--accent);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
        }

        p {
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 14px;
            background-color: var(--btn-bg);
            color: var(--text-main);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.2s ease;
            font-weight: 500;
            border: 1px solid var(--btn-border);
            font-size: 1rem;
        }

        .btn:hover {
            background-color: var(--accent);
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        /* Specific style for GPG key to differentiate it slightly */
        .btn-gpg {
            font-family: monospace;
            font-size: 0.9rem;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="profile.jpg" alt="Adnan Bashir" class="profile-img">
        
        <h1>Adnan Bashir</h1>
        <h2>Ph.D. Candidate | ML Engineer</h2>
        
        <p>
            Data Scientist specializing in unsupervised learning and real-time state segmentation (SEGSTREAM). 
            Researcher in digital rights and feed distortion detection.
        </p>

        <div class="links">
            <a href="resume.pdf" download="Adnan_Bashir_Resume" class="btn">
                Download Resume
            </a>

            <a href="mailto:your_email@example.com" class="btn">
                Contact Info
            </a>

            <a href="public_key.asc" download class="btn btn-gpg">
                Download GPG Key
            </a>

            <a href="https://github.com/yourusername" target="_blank" class="btn">
                GitHub
            </a>
        </div>

        <div class="footer">
            &copy; 2025 Adnan Bashir. All Rights Reserved.
        </div>
    </div>

</body>
</html>
