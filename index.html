<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid var(--accent);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            font-weight: 700;
        }

        h2 {
            font-size: 1rem;
            color: var(--accent);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        p {
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: block;
            padding: 12px;
            background-color: #2d2d2d;
            color: var(--text-main);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.2s ease;
            font-weight: 500;
            border: 1px solid #404040;
        }

        .btn:hover {
            background-color: var(--accent);
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #555;
        }

    </style>
</head>
<body>

    <div class="container">
        <img src="profile.jpg" alt="Profile Picture" class="profile-img">
        
        <h1>Your Name</h1>
        <h2>Professional Title</h2>
        
        <p>
            Brief bio goes here. Describe your expertise, your current focus, 
            or a welcoming message to visitors. Keep it concise and engaging.
        </p>

        <div class="links">
            <a href="#" class="btn">View Portfolio</a>
            <a href="#" class="btn">GitHub</a>
            <a href="#" class="btn">LinkedIn</a>
            <a href="mailto:your@email.com" class="btn">Contact Me</a>
        </div>

        <div class="footer">
            &copy; 2025 All Rights Reserved.
        </div>
    </div>

</body>
</html>
